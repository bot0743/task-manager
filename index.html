<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3B82F6">
    <title>Task Manager Pro</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon для разных браузеров -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16.png">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
    
    <!-- Android Chrome -->
    <meta name="theme-color" content="#3B82F6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <div class="app-icon" style="background: transparent; box-shadow: none;">
            <img src="icons/logo.png" alt="Task Manager Logo" 
                 style="width: 100%; height: 100%; object-fit: contain;">
        </div>
            
            <h1 class="login-title">Task Manager Pro</h1>
            <p class="login-subtitle">Real-time синхронизация задач</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="accessKey">Пароль для входа</label>
                    <input 
                        type="password" 
                        id="accessKey" 
                        class="form-input" 
                        placeholder="Введите пароль" 
                        required
                        autocomplete="off"
                        minlength="6"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span id="loginText">Войти</span>
                    <div id="loginSpinner" class="spinner" style="display: none;"></div>
                </button>
            </form>
            
            <div id="loginStatus" style="margin-top: 15px; text-align: center; font-size: 12px; color: var(--gray-500);">
                <p>Введите пароль для доступа к пространству.</p>
            </div>
        </div>
    </div>
    
    <!-- Main App Screen -->
    <div class="app-screen" id="appScreen">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <div class="header-icon" style="background: transparent;">
                    <img src="icons/logo.png" alt="Logo" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <h1 class="app-title">Task Manager</h1>
                <span id="currentUserBadge" style="font-size: 12px; color: var(--gray-600); margin-left: 10px;"></span>
            </div>
            
            <div class="header-actions">
                <button class="icon-btn" id="syncStatusBtn" title="Статус синхронизации" style="position: relative;">
                    <i class="fas fa-wifi" id="syncIcon"></i>
                    <span id="syncIndicator" style="position: absolute; top: -5px; right: -5px; width: 10px; height: 10px; border-radius: 50%; background: #10B981; display: none;"></span>
                </button>
                <button class="icon-btn" id="logoutBtn" title="Выйти">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>
        
        <!-- Sync Status Bar -->
        <div id="syncStatusBar" style="background: #3B82F6; color: white; padding: 5px 15px; font-size: 12px; text-align: center; display: none;">
            <i class="fas fa-sync-alt fa-spin"></i> Синхронизация...
        </div>
        
        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Все задачи</button>
            <button class="filter-btn" data-filter="high">Высокий приоритет</button>
            <button class="filter-btn" data-filter="medium">Средний приоритет</button>
            <button class="filter-btn" data-filter="low">Низкий приоритет</button>
            <button class="filter-btn" data-filter="pending">Активные</button>
            <button class="filter-btn" data-filter="completed">Завершенные</button>
        </div>
        
        <!-- Task List -->
        <div class="task-list" id="taskList">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <h3>Нет задач</h3>
                <p>Создайте свою первую задачу</p>
                <button class="btn btn-primary" id="addFirstTaskBtn" style="margin-top: 20px; width: auto;">
                    <i class="fas fa-plus"></i> Создать задачу
                </button>
            </div>
        </div>
        
        <!-- Stats Bar -->
        <div id="statsBar" style="display: none; position: fixed; bottom: 80px; left: 0; right: 0; background: white; padding: 10px 20px; border-top: 1px solid var(--gray-200); font-size: 12px; color: var(--gray-600);">
            <div style="display: flex; justify-content: space-between;">
                <span>Всего: <strong id="totalTasks">0 </strong></span>
                <span> Активные: <strong id="activeTasks">0 </strong></span>
                <span> Завершено: <strong id="completedTasks">0 </strong></span>
                <span> Просрочено: <strong id="overdueTasks">0 </strong></span>
            </div>
        </div>
        
        <!-- Floating Action Button -->
        <button class="fab" id="addTaskBtn">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    
    <!-- Add/Edit Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Новая задача</h2>
                <button class="close-btn" id="closeModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label class="form-label" for="taskTitle">Название задачи *</label>
                        <input 
                            type="text" 
                            id="taskTitle" 
                            class="form-input" 
                            placeholder="Что нужно сделать?" 
                            required
                            maxlength="100"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="taskDescription">Описание (необязательно)</label>
                        <textarea 
                            id="taskDescription" 
                            class="form-input" 
                            placeholder="Детали задачи..." 
                            rows="3"
                            maxlength="500"
                        ></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="taskPriority">Приоритет *</label>
                            <select id="taskPriority" class="form-input" required>
                                <option value="">Выберите приоритет</option>
                                <option value="high">Высокий</option>
                                <option value="medium">Средний</option>
                                <option value="low">Низкий</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="taskDeadline">Дедлайн *</label>
                            <input 
                                type="datetime-local" 
                                id="taskDeadline" 
                                class="form-input" 
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="taskTags">Теги (через запятую)</label>
                        <input 
                            type="text" 
                            id="taskTags" 
                            class="form-input" 
                            placeholder="работа, срочно, проект"
                        >
                    </div>
                    
                    <input type="hidden" id="taskId">
                    
                    <button type="submit" class="btn btn-primary" id="saveTaskBtn">
                        <span id="saveTaskText">Сохранить задачу</span>
                        <div id="saveTaskSpinner" class="spinner" style="display: none;"></div>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="app.js"></script>
    
    <!-- PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
